<main id="main" style="padding-top: 200px;">
    <section id="book-rooms" class="book-rooms sections-bg">
        <div class="container" data-aos="fade-up">
            <div class="section-header">
                <h2>Edit Booked Rooms</h2>
            </div>
            <div id="room-list" class="d-flex flex-wrap gap-4 justify-content-center">
                <!-- Example Room Card -->
                <div class="room-card">
                    <div class="room-name">Room A</div>
                    <div class="room-capacity">Capacity: <span class="capacity-value">10</span></div>
                    <div class="capacity-control">
                        <button class="decrease-btn">-</button>
                        <span class="current-capacity">10</span>
                        <button class="increase-btn">+</button>
                    </div>
                    <button class="edit-btn">Edit</button>
                </div>
                <div class="room-card">
                    <div class="room-name">Room B</div>
                    <div class="room-capacity">Capacity: <span class="capacity-value">10</span></div>
                    <div class="capacity-control">
                        <button class="decrease-btn">-</button>
                        <span class="current-capacity">10</span>
                        <button class="increase-btn">+</button>
                    </div>
                    <button class="edit-btn">Edit</button>
                </div>
                <div class="room-card">
                    <div class="room-name">Room C</div>
                    <div class="room-capacity">Capacity: <span class="capacity-value">10</span></div>
                    <div class="capacity-control">
                        <button class="decrease-btn">-</button>
                        <span class="current-capacity">10</span>
                        <button class="increase-btn">+</button>
                    </div>
                    <button class="edit-btn">Edit</button>
                </div>
                <div class="room-card">
                    <div class="room-name">Room D</div>
                    <div class="room-capacity">Capacity: <span class="capacity-value">10</span></div>
                    <div class="capacity-control">
                        <button class="decrease-btn">-</button>
                        <span class="current-capacity">10</span>
                        <button class="increase-btn">+</button>
                    </div>
                    <button class="edit-btn">Edit</button>
                </div>
                <!-- More room cards can be added here in the same format -->
            </div>
        </div>
    </section>
