<section class="container">
    <h2>Organize Meeting</h2>
    <form id="meetingForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="form-group">
            <label for="meetingDate">Meeting Date:</label>
            <input type="date" class="form-control" id="meetingDate" required>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" class="form-control" id="startTime" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (in hours):</label>
            <input type="number" class="form-control" id="duration" required>
        </div>
        <div class="form-group">
            <label for="meetingType">Meeting Type:</label>
            <select class="form-control" id="meetingType" required>
                <option value="classroom">Classroom Training</option>
                <option value="online">Online Training</option>
                <option value="business">Business</option>
                <option value="conference">Conference call facility</option>
            </select>
        </div>
        <div class="form-group">
            <label for="members">Add Members:</label>
            <input type="text" class="form-control" id="memberName" placeholder="Name">
            <input type="text" class="form-control" id="memberEmail" placeholder="Email">
            <button type="button" class="btn" id="addMemberBtn">Add Member</button>
        </div>
        <div class="form-group">
            <label for="meetingRoom">Select Meeting Room:</label>
            <select id="meetingRoom" class="form-control">
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="form-group">
            <label for="managerCredits">Manager Credits:</label>
            <input type="number" class="form-control" id="managerCredits" required>
        </div>
        <button type="button" class="btn" id="saveMeetingBtn">Save</button>
        <button type="button" class="btn btn-secondary" id="cancelMeetingBtn">Cancel</button>
    </form>
</section>
