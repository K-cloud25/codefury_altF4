<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Haven Hive - Manager</title>
    <!-- Link to the external stylesheet for custom styles -->
    <link rel="stylesheet" href="./../assets/css/manager.css">
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to Google Fonts for various font styles -->
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=New+Amsterdam&family=Oswald:wght@200..700&family=Raleway:wght@100..900&display=swap"
        rel="stylesheet">
    <!-- Link to Font Awesome for icon fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <script src="../assets/js/_________.js"></script> -->
</head>

<body>
    <!-- Navigation bar with logo and links -->
    <nav class="navbar">
        <!-- Logo with highlighted text -->
        <h3>
            <span class="lightblack-highlight">Haven </span>
            <span class="grey-highlight">Hive</span>
        </h3>
        <!-- Navigation links -->
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="home.html">Log Out</a></li>
        </ul>
    </nav>

    <!-- Main content section with text and image -->
    <div class="content-section">
        <!-- Text content area -->
        <div class="text-content">
            <h1>Hello Manager !</h1>
            <p>
                Welcome to Haven Hive ! <br> You are eligible to organise 
                <span class="yellow-highlight">and<br>
                book meetings.</span>
            </p>
        </div>
        <!-- Image content area with background image -->
        <div class="image-content">
            <!-- Placeholder image with alt text -->
            <img src="../assets/jpg/Employee.png" alt="Loading Image">
        </div>
    </div>

    <!-- Section for functional boxes -->
    <div class="func-section">
        <!-- Box for organising meetings -->
        <div class="func-box">
            <i class="fa-regular fa-calendar-days func-icon"></i> <!-- Font Awesome icon -->
            <h4>
                <a href="organize-meeting.html" class="stretched-link">Organize<br>Meeting</a>
            </h4>
        </div>
        <!-- Box for booking meetings -->
        <div class="func-box">
            <i class="fa-solid fa-calendar-check func-icon"></i> <!-- Font Awesome icon -->
            <h4>
                <a href="book-meeting.html" class="stretched-link">Book<br>Meeting</a>
            </h4>
        </div>   
    </div>

    <!-- Footer -->
    <footer>
        <div class="center">
            <h2 class="h-fourth">Email us at: havenhive-support@gmail.com</h2> 
            <h2 class="h-fourth">Call us at: +91 99999-XXXXX</h2>
            <h2 class="h-fourth">Copyright &copy; www.havenhive.com. All rights reserved.</h2>
        </div>
    </footer>
    
</body>
</html>
